name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore SlackAgentSharp.sln

      - name: Build (Release)
        run: dotnet build SlackAgentSharp.sln --configuration Release --no-restore

      - name: Resolve package version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            PACKAGE_VERSION="${TAG_NAME#v}"
          else
            TAG_NAME="${{ github.ref_name }}"
            PACKAGE_VERSION="0.0.0-dev.${{ github.run_number }}"
          fi
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "package_version=${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Pack NuGet package
        run: >
          dotnet pack src/SlackAgentSharp/SlackAgentSharp.csproj
          --configuration Release
          --no-build
          -p:PackageVersion=${{ steps.version.outputs.package_version }}
          -o artifacts

      - name: Prepare release bundle
        shell: bash
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          BUNDLE_DIR="artifacts/SlackAgentSharp-${TAG_NAME}"
          mkdir -p "${BUNDLE_DIR}"
          cp src/SlackAgentSharp/bin/Release/net8.0/SlackAgentSharp.dll "${BUNDLE_DIR}/"
          if [ -f src/SlackAgentSharp/bin/Release/net8.0/SlackAgentSharp.pdb ]; then
            cp src/SlackAgentSharp/bin/Release/net8.0/SlackAgentSharp.pdb "${BUNDLE_DIR}/"
          fi
          if [ -f src/SlackAgentSharp/bin/Release/net8.0/SlackAgentSharp.xml ]; then
            cp src/SlackAgentSharp/bin/Release/net8.0/SlackAgentSharp.xml "${BUNDLE_DIR}/"
          fi
          cd artifacts
          zip -r "SlackAgentSharp-${TAG_NAME}.zip" "SlackAgentSharp-${TAG_NAME}"

      - name: Attach artifact to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.zip
            artifacts/*.nupkg

      - name: Authenticate to NuGet.org (Trusted Publishing)
        if: github.event_name == 'release'
        uses: NuGet/login@v1
        id: nuget_login
        with:
          user: giawa

      - name: Publish package to NuGet.org
        if: github.event_name == 'release'
        run: >
          dotnet nuget push artifacts/*.nupkg
          --api-key ${{ steps.nuget_login.outputs.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate
